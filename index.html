<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Visualize Data with a Treemap Diagram</title>
</head>

<body>
    <main>
        <h1 id="title">Video Game Sales</h1>
        <p id="description">Top 100 Most Sold Video Games Grouped by Platform</p>

        <div id="tooltip"></div>
        <div id="canvas-container">
            <svg id="canvas"></svg>
            <svg id='legend'>
                <g>
                    <rect class="legend-item" x="10" y="0" width="40" height="40" fill="#f94144"></rect>
                    <text x="60" y="20" fill="black">Action</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="40" width="40" height="40" fill="#f3722c"></rect>
                    <text x="60" y="60" fill="black">Drama</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="80" width="40" height="40" fill="#f8961e"></rect>
                    <text x="60" y="100" fill="black">Adventure</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="120" width="40" height="40" fill="#f9c74f"></rect>
                    <text x="60" y="140" fill="black">Family</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="160" width="40" height="40" fill="#90be6d"></rect>
                    <text x="60" y="180" fill="black">Animation</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="200" width="40" height="40" fill="#43aa8b"></rect>
                    <text x="60" y="220" fill="black">Comedy</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="240" width="40" height="40" fill="#577590"></rect>
                    <text x="60" y="260" fill="black">Biography</text>
                </g>
            </svg>
        </div>
    </main>
</body>

</html>
